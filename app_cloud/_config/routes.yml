---
Name: customroutes
After: framework/routes#coreroutes
---
Director:
  rules:
    'cloud//$Action/$ID/$OtherID' : 'CloudController'
    'passwordadmin//$Action/$ID/$OtherID' : 'PasswordAdminController'
    'administration//$Action/$ID/$OtherID' : 'AdministrationController'
    'boxadmin//$Action/$ID/$OtherID' : 'BoxAdminController'
    'box//$Action/$ID/$OtherID' : 'BoxController'